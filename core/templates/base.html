<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="view=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>{% block title %} MUVI {% endblock %}</title>

    <style>
        .muvi-masthead {
            background-color: #eeeeee;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="muvi-masthead">
        <div class="container">
            <nav class="nav">
                <div class="navbar-brand">MyFilms</div>
                <a class="nav-link" href="{% url 'core:MovieList' %}">Movies</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 muvi-main">
                {% block main %}{% endblock %}
            </div>
            <div class="col-sm-3 offset-sm-1 muvi-sidebar">
                {% block sidebar %}{% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
